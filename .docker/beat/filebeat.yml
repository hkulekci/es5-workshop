filebeat:
  prospectors:
    -
      paths:
        - /tmp/data/*.csv
      encoding: utf-8
      input_type: log
      document_type: gtd
      tail_files: false
  registry_file: /var/lib/filebeat/registry
output:
  logstash:
    hosts: ["logstash:5044"]
output.console:
  pretty: true

shipper:
logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
